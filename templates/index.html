{% extends "base.html" %}
{% block content %}

<header class="bg-light py-2 text-center">
    <div class="container-fluid">
        <h1 class="display-4 fw-bold text-dark">Task Manager</h1>
        <p class="lead text-muted">Organize your life, one task at a time</p>
    </div>
</header>
<div class="container-fluid text-center p-0">
    <div class="row g-0" >
        <div class="col-sm-12 col-md-6">
            <img src="{{ url_for('static', filename='images/landing-image.jpg') }}" alt="Image"
                 class="img-fluid landing-image">
        </div>
        <div class="col-sm-12 col-md-6 d-flex flex-column justify-content-center">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">Login</button>
                <button class="btn btn-dark" type="button">Register</button>
            </div>
            <p class="text-muted m-2">Sign in to manage your tasks or create an account to get started.</p>
        </div>

    </div>
</div>
{% endblock %}
